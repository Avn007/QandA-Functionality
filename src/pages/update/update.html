<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Update Question</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: darkslategrey">

  <h1 style="color: white; font-weight: bolder;"> ADD Question: </h1>

  <ion-item>
    <ion-input [(ngModel)]="item.question" placeholder="Question"></ion-input>
  </ion-item>

  <ion-row style="height: 10px"></ion-row>

  <ion-item>
    <ion-input type="number" [(ngModel)]="item.qid"  placeholder="QuestionID"></ion-input>
  </ion-item>

  <ion-row style="height: 10px"></ion-row>

  <ion-item>
    <ion-input [(ngModel)]="item.hint" placeholder="Hint"></ion-input>
  </ion-item>

  <ion-row style="height: 10px"></ion-row>

  <ion-item>
    <ion-input type="number" [(ngModel)]="item.type" placeholder="Type"></ion-input>
  </ion-item>

  <ion-row style="height: 10px"></ion-row>

  <ion-item>
    <ion-input type="number" [(ngModel)]="item.phase" placeholder="Phase"></ion-input>
  </ion-item>
